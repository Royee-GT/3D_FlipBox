
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FLIP BOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>3D FLIP BOX</h1>
<h3>Flipping content (Hello CSS) </h3>

<div class="wrapper">
      <div class="col_third">
        <div class="hover panel">
          <div class="front">
            <div class="box1">
              <p>你好</p>
            </div>
          </div>
          <div class="back">
            <div class="box2">
              <p>安安</p>
            </div>
          </div>
        </div>
		</div>

		<div class="col_third">
        <div class="hover panel">
          <div class="front">
            <div class="box1">
              <p>你好</p>
            </div>
          </div>
          <div class="back">
            <div class="box2">
              <p>早安</p>
            </div>
          </div>
        </div>
		</div>

		<div class="col_third end">
        <div class="hover panel">
          <div class="front">
            <div class="box1">
              <p>你好</p>
            </div>
          </div>
          <div class="back">
            <div class="box2">
              <p>快樂</p>
            </div>
          </div>
        </div>
      </div>
	</div>
  <script src="main.js"></script>
</body>
</html>
